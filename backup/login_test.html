<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Login Test</h1>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="test@example.com">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="password123">
    </div>
    
    <div class="form-group">
        <input type="checkbox" id="remember">
        <label for="remember" style="display:inline;">Remember me</label>
    </div>
    
    <button id="loginBtn">Login</button>
    
    <div id="result" style="margin-top: 20px;"></div>
    
    <div style="margin-top: 30px;">
        <h3>Test Credentials:</h3>
        <p><strong>Option 1:</strong> Email: test@example.com, Password: password123</p>
        <p><strong>Option 2:</strong> Any email with Password: test123</p>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>Logging in...</p>';
            
            // Send login request
            fetch('login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                    remember: remember
                }),
            })
            .then(response => {
                // First, get the response as text
                return response.text().then(text => {
                    // Display raw response for debugging
                    resultDiv.innerHTML = `
                        <h3>Raw Response</h3>
                        <pre>${text}</pre>
                        <h3>Parsing Response...</h3>
                    `;
                    
                    try {
                        // Try to parse the response as JSON
                        const data = JSON.parse(text);
                        
                        if (data.success) {
                            resultDiv.innerHTML += `
                                <p class="success">Login successful! Redirecting to: ${data.redirect}</p>
                                <p>You would normally be redirected to the dashboard.</p>
                            `;
                        } else {
                            resultDiv.innerHTML += `
                                <p class="error">Login failed: ${data.message || 'Unknown error'}</p>
                            `;
                        }
                    } catch (e) {
                        resultDiv.innerHTML += `
                            <p class="error">Error parsing JSON response: ${e.message}</p>
                        `;
                    }
                });
            })
            .catch(error => {
                resultDiv.innerHTML = `
                    <p class="error">Network error: ${error.message}</p>
                `;
            });
        });
    </script>
</body>
</html>
