<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test OTP System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #sendResponse, #verifyResponse {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>OTP System Testing</h1>
    
    <div class="container">
        <h2>Send OTP</h2>
        <form id="sendOtpForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Send OTP</button>
        </form>
        <div id="sendResponse"></div>
    </div>
    
    <div class="container">
        <h2>Verify OTP</h2>
        <form id="verifyOtpForm">
            <div>
                <label for="verifyEmail">Email:</label>
                <input type="email" id="verifyEmail" name="email" required>
            </div>
            <div>
                <label for="otp">OTP:</label>
                <input type="text" id="otp" name="otp" required>
            </div>
            <button type="submit">Verify OTP</button>
        </form>
        <div id="verifyResponse"></div>
    </div>

    <script>
        // Send OTP
        document.getElementById('sendOtpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const responseDiv = document.getElementById('sendResponse');
            
            fetch('send_otp.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `email=${encodeURIComponent(email)}`
            })
            .then(response => response.json())
            .then(data => {
                responseDiv.style.display = 'block';
                if (data.status === 'success') {
                    responseDiv.className = 'success';
                    responseDiv.innerHTML = `Success: ${data.message}`;
                    if (data.test_otp) {
                        responseDiv.innerHTML += `<br><strong>Test OTP:</strong> ${data.test_otp}`;
                    }
                    // Auto-fill the verify email field
                    document.getElementById('verifyEmail').value = email;
                } else {
                    responseDiv.className = 'error';
                    responseDiv.innerHTML = `Error: ${data.message}`;
                }
                
                console.log('Response:', data);
            })
            .catch(error => {
                responseDiv.style.display = 'block';
                responseDiv.className = 'error';
                responseDiv.innerHTML = `Error: ${error.message}`;
                console.error('Error:', error);
            });
        });
        
        // Verify OTP
        document.getElementById('verifyOtpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('verifyEmail').value;
            const otp = document.getElementById('otp').value;
            const responseDiv = document.getElementById('verifyResponse');
            
            fetch('verify_otp.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `email=${encodeURIComponent(email)}&otp=${encodeURIComponent(otp)}`
            })
            .then(response => response.json())
            .then(data => {
                responseDiv.style.display = 'block';
                if (data.status === 'success') {
                    responseDiv.className = 'success';
                    responseDiv.innerHTML = `Success: ${data.message}`;
                } else {
                    responseDiv.className = 'error';
                    responseDiv.innerHTML = `Error: ${data.message}`;
                }
                
                console.log('Response:', data);
            })
            .catch(error => {
                responseDiv.style.display = 'block';
                responseDiv.className = 'error';
                responseDiv.innerHTML = `Error: ${error.message}`;
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
