<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result, #rawResponse {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
        .success {
            color: green;
        }
        .hex-view {
            font-family: monospace;
            overflow: auto;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Login Debug</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="test@example.com" value="test@example.com">
            <div class="error" id="emailError"></div>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="password123" value="password123">
            <div class="error" id="passwordError"></div>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="remember">
                Remember me
            </label>
        </div>
        
        <button type="submit">Login</button>
    </form>
    
    <h2>Raw Response</h2>
    <div id="rawResponse">No response yet</div>
    
    <h2>Hex View</h2>
    <div id="hexView" class="hex-view">No response yet</div>
    
    <h2>Result</h2>
    <div id="result">No result yet</div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            const rawResponseDiv = document.getElementById('rawResponse');
            const hexViewDiv = document.getElementById('hexView');
            const resultDiv = document.getElementById('result');
            
            rawResponseDiv.textContent = 'Sending request...';
            hexViewDiv.textContent = '';
            resultDiv.textContent = '';
            
            // Send login request to server
            fetch('login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                    remember: remember
                }),
            })
            .then(response => {
                return response.arrayBuffer();
            })
            .then(buffer => {
                // Convert buffer to string
                const decoder = new TextDecoder("utf-8");
                const text = decoder.decode(buffer);
                
                // Display raw response
                rawResponseDiv.textContent = text;
                
                // Display hex view
                const bytes = new Uint8Array(buffer);
                let hexOutput = '';
                let asciiOutput = '';
                
                for (let i = 0; i < bytes.length; i++) {
                    const byte = bytes[i];
                    // Add hex representation
                    hexOutput += byte.toString(16).padStart(2, '0') + ' ';
                    
                    // Add ASCII representation (printable chars only)
                    if (byte >= 32 && byte <= 126) {
                        asciiOutput += String.fromCharCode(byte);
                    } else {
                        asciiOutput += '.';
                    }
                    
                    // Line break every 16 bytes
                    if ((i + 1) % 16 === 0 || i === bytes.length - 1) {
                        hexViewDiv.innerHTML += hexOutput + ' | ' + asciiOutput + '<br>';
                        hexOutput = '';
                        asciiOutput = '';
                    }
                }
                
                // Try to parse JSON
                try {
                    const data = JSON.parse(text);
                    resultDiv.innerHTML = '<span class="success">JSON parsed successfully:</span><br>';
                    resultDiv.innerHTML += JSON.stringify(data, null, 2);
                    
                    if (data.success) {
                        resultDiv.innerHTML += '<br><br>Login successful! Redirect to: ' + data.redirect;
                    } else {
                        resultDiv.innerHTML += '<br><br>Login failed: ' + data.message;
                    }
                } catch (e) {
                    resultDiv.innerHTML = '<span style="color: red;">JSON Parse Error:</span><br>';
                    resultDiv.innerHTML += e.toString();
                    
                    // Analyze the response to identify the position of the error
                    resultDiv.innerHTML += '<br><br>Character Analysis:<br>';
                    for (let i = 0; i < Math.min(20, text.length); i++) {
                        const charCode = text.charCodeAt(i);
                        const char = (charCode >= 32 && charCode <= 126) ? text[i] : '.';
                        resultDiv.innerHTML += `Position ${i}: Code ${charCode} (0x${charCode.toString(16)}) '${char}'<br>`;
                    }
                }
            })
            .catch(error => {
                resultDiv.textContent = 'Network Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
