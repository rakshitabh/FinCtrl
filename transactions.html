<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transactions - FinCtrl</title>
  <script src="assets/js/ui.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --brand:#00A86B; }
    .shadow-soft{ box-shadow: 0 8px 24px rgba(0,0,0,.06); }
    .dark .bg-white{ background-color:#0f172a !important; }
    .dark .text-slate-900{ color:#f1f5f9 !important; }
    .dark .text-slate-800{ color:#e2e8f0 !important; }
    .dark .text-slate-700{ color:#e2e8f0 !important; }
    .dark .text-slate-600{ color:#cbd5e1 !important; }
    .dark .text-slate-500{ color:#cbd5e1 !important; }
    .dark .border-slate-200{ border-color:#334155 !important; }
    .dark input, .dark select { background-color:#ffffff !important; color:#000000 !important; }
    /* Keep hover backgrounds visible in dark mode */
    .dark .hover\:bg-slate-50:hover { background-color:#1f2937 !important; }
    /* Sidebar link colors in dark */
    .dark #sidebar a { color:#e2e8f0 !important; }
    .dark #sidebar a.bg-emerald-50 { background-color: rgba(16,185,129,0.12) !important; color:#a7f3d0 !important; }
    .dark #sidebar a.border { border-color:#334155 !important; }
  </style>
  <script>
  (function(){ try{ var t = localStorage.getItem('fin.theme'); if (!t){ localStorage.setItem('fin.theme','light'); t='light'; } if (t==='dark') document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark'); }catch(e){} })();
  </script>
</head>
<body class="bg-white text-slate-900">
  <!-- Sidebar (pinned on lg) -->
  <aside id="sidebar" class="fixed inset-y-0 left-0 w-[250px] bg-white border-r border-slate-200 transform -translate-x-full lg:translate-x-0 transition-transform duration-200 z-30 flex flex-col">
    <div class="h-[64px] border-b border-slate-200 px-4 flex items-center gap-3">
      <a href="dashboard.html?skipOnboarding=1" class="flex items-center gap-2">
        <img src="assets/images/logo.png" alt="FinCtrl" class="w-7 h-7" />
        <span class="font-semibold">FinCtrl</span>
      </a>
    </div>
    <nav class="flex-1 p-3 text-sm overflow-y-auto">
      <a class="block px-3 py-2 rounded-lg hover:bg-slate-50 text-slate-800 border border-transparent" href="dashboard.html?skipOnboarding=1">Dashboard</a>
      <a class="block px-3 py-2 rounded-lg border bg-emerald-50 text-emerald-700 border-emerald-200" href="transactions.html">Transactions</a>
      <a class="block px-3 py-2 rounded-lg hover:bg-slate-50 text-slate-800 border border-transparent" href="bills.html">Bills</a>
      <a class="block px-3 py-2 rounded-lg hover:bg-slate-50 text-slate-800 border border-transparent" href="insights.html">Insights</a>
      <a class="block px-3 py-2 rounded-lg hover:bg-slate-50 text-slate-800 border border-transparent" href="settings.html">Settings</a>
    </nav>
  </aside>

  <!-- Top navbar -->
  <header class="sticky top-0 z-20 bg-white border-b border-slate-200">
    <div class="lg:pl-[250px] max-w-[1440px] mx-auto px-4 h-[64px] flex items-center justify-end">
      <a href="dashboard.html?skipOnboarding=1" class="px-3 py-1.5 text-sm rounded border border-slate-200 hover:bg-slate-50">Back to Dashboard</a>
    </div>
  </header>

  <main class="lg:pl-[250px] max-w-[1440px] mx-auto px-4 py-6">
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center gap-3">
  <h1 class="text-xl font-semibold">Transactions</h1>
      </div>
      <div class="flex items-center gap-2">
        <button id="exportCsv" class="px-3 py-2 rounded border border-slate-200 hover:bg-slate-50">Export CSV</button>
        <button id="addTxBtn" class="px-3 py-2 rounded bg-[color:var(--brand)] text-white">Add</button>
      </div>
    </div>

    <div class="bg-white border border-slate-200 rounded-2xl p-4 shadow-soft mb-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3">
        <div>
          <label class="text-sm text-slate-600">From</label>
          <input type="date" id="fFrom" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="text-sm text-slate-600">To</label>
          <input type="date" id="fTo" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="text-sm text-slate-600">Category</label>
          <select id="fCategory" class="w-full border rounded px-3 py-2">
            <option value="">All</option>
          </select>
        </div>
        <div class="grid grid-cols-2 gap-2">
          <div>
            <label class="text-sm text-slate-600">Min Amount</label>
            <input type="number" step="0.01" id="fMin" class="w-full border rounded px-3 py-2" />
          </div>
          <div>
            <label class="text-sm text-slate-600">Max Amount</label>
            <input type="number" step="0.01" id="fMax" class="w-full border rounded px-3 py-2" />
          </div>
        </div>
      </div>
      <div class="mt-3 flex gap-2">
        <button id="applyFilters" class="px-3 py-2 rounded bg-[color:var(--brand)] text-white">Apply</button>
        <button id="clearFilters" class="px-3 py-2 rounded border border-slate-200">Clear</button>
      </div>
    </div>

    <div class="bg-white border border-slate-200 rounded-2xl p-4 shadow-soft">
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm" id="txTable">
          <thead class="text-left text-slate-500">
            <tr>
              <th class="py-2">Date</th>
              <th class="py-2">Type</th>
              <th class="py-2">Category</th>
              <th class="py-2">Amount</th>
              <th class="py-2">Description</th>
              <th class="py-2">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Add/Edit Modal -->
  <div id="txModal" class="fixed inset-0 hidden items-center justify-center bg-black/50 z-40">
    <div class="bg-white rounded-2xl w-full max-w-md p-5 shadow-soft">
      <div class="flex justify-between items-center mb-3">
        <div class="font-semibold" id="txModalTitle">Add Transaction</div>
        <button class="text-slate-500" data-close>&times;</button>
      </div>
      <form id="txForm" class="space-y-3">
        <input type="hidden" id="txId" />
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="text-sm text-slate-600">Date</label>
            <input type="date" id="tDate" class="w-full border rounded px-3 py-2" required />
          </div>
          <div>
            <label class="text-sm text-slate-600">Type</label>
            <select id="tType" class="w-full border rounded px-3 py-2">
              <option value="expense">Expense</option>
              <option value="income">Income</option>
            </select>
          </div>
        </div>
        <div>
          <label class="text-sm text-slate-600">Category</label>
          <select id="tCategory" class="w-full border rounded px-3 py-2" required></select>
        </div>
        <div>
          <label class="text-sm text-slate-600">Amount</label>
          <input type="number" step="0.01" id="tAmount" class="w-full border rounded px-3 py-2" required />
        </div>
        <div>
          <label class="text-sm text-slate-600">Description</label>
          <input type="text" id="tDesc" class="w-full border rounded px-3 py-2" />
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" class="px-4 py-2 rounded border" data-close>Cancel</button>
          <button type="submit" class="px-4 py-2 rounded bg-[color:var(--brand)] text-white">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const qs = (s) => document.querySelector(s);
    const show = (el) => el.classList.remove('hidden');
    const hide = (el) => el.classList.add('hidden');

    async function loadCategories(){
      const res = await fetch('list_categories.php', { credentials:'same-origin', cache:'no-store' });
      if (!res.ok) return;
      const data = await res.json();
      const sels = [qs('#fCategory'), qs('#tCategory')];
      sels.forEach(sel => {
        if (!sel) return;
        if (sel.id === 'tCategory') sel.innerHTML = '';
        (data.categories||[]).forEach(c => {
          const o = document.createElement('option'); o.value = c.id; o.textContent = c.name; sel.appendChild(o);
        });
      });
    }

    async function fetchTx(){
      const params = new URLSearchParams();
      if (qs('#fFrom').value) params.set('from', qs('#fFrom').value);
      if (qs('#fTo').value) params.set('to', qs('#fTo').value);
      if (qs('#fCategory').value) params.set('categoryId', qs('#fCategory').value);
      if (qs('#fMin').value) params.set('min', qs('#fMin').value);
      if (qs('#fMax').value) params.set('max', qs('#fMax').value);
      const res = await fetch('list_transactions.php?' + params.toString(), { credentials:'same-origin', cache:'no-store' });
      const data = await res.json();
      const tbody = qs('#txTable tbody');
      tbody.innerHTML = '';
      const urlQ = new URLSearchParams(location.search).get('q')?.toLowerCase() || '';
      const items = (data.items||[]).filter(t => {
        if (!urlQ) return true;
        const text = [t.date, t.type, t.category, t.description||'', String(t.amount)].join(' ').toLowerCase();
        return text.includes(urlQ);
      });
      items.forEach(t => {
        const tr = document.createElement('tr');
        const cls = (t.type === 'income') ? 'text-emerald-600' : 'text-rose-600';
        tr.innerHTML = `<td class="py-2">${t.date}</td><td class="py-2">${t.type}</td><td class="py-2">${t.category}</td><td class="py-2 ${cls}">${t.amountFormatted}</td><td class="py-2">${t.description||''}</td><td class="py-2"><button class="px-2 py-1 text-xs rounded border border-slate-200 hover:bg-slate-50" data-edit="${t.id}">Edit</button> <button class="px-2 py-1 text-xs rounded border border-slate-200 hover:bg-slate-50 text-rose-600" data-del="${t.id}">Delete</button></td>`;
        tbody.appendChild(tr);
      });
      // Bind actions
      tbody.querySelectorAll('[data-edit]').forEach(btn => btn.addEventListener('click', () => openEdit(btn.getAttribute('data-edit'))));
      tbody.querySelectorAll('[data-del]').forEach(btn => btn.addEventListener('click', () => delTx(btn.getAttribute('data-del'))));
    }

    async function openEdit(id){
      const res = await fetch('list_transactions.php?id=' + id, { credentials:'same-origin', cache:'no-store' });
      const d = await res.json();
      const t = (d.items||[])[0];
      if (!t) return;
      qs('#txModalTitle').textContent = 'Edit Transaction';
      qs('#txId').value = t.id;
      qs('#tDate').value = t.date;
      qs('#tType').value = t.type;
      qs('#tCategory').value = t.categoryId;
      qs('#tAmount').value = t.amount;
      qs('#tDesc').value = t.description || '';
      show(qs('#txModal'));
    }

    async function delTx(id){
  const ok = await FinUI.confirm({ title:'Delete transaction', message:'Are you sure you want to delete this transaction?', danger:true, confirmText:'Delete' }); if (!ok) return;
      const r = await fetch('delete_transaction.php', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ id: parseInt(id,10) }), credentials:'same-origin' });
      const d = await r.json();
  if (r.ok && d.success) fetchTx(); else FinUI.toast(d.message || 'Failed to delete','error');
    }

    document.querySelectorAll('[data-close]').forEach(b => b.addEventListener('click', () => hide(qs('#txModal'))));
    qs('#addTxBtn').addEventListener('click', () => { qs('#txModalTitle').textContent = 'Add Transaction'; qs('#txForm').reset(); qs('#txId').value=''; show(qs('#txModal')); });

    qs('#txForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        id: qs('#txId').value ? parseInt(qs('#txId').value,10) : undefined,
        date: qs('#tDate').value,
        type: qs('#tType').value,
        categoryId: parseInt(qs('#tCategory').value,10),
        amount: parseFloat(qs('#tAmount').value),
        description: qs('#tDesc').value || null
      };
      const url = payload.id ? 'update_transaction.php' : (payload.type==='income'?'add_income.php':'add_expense.php');
      const init = payload.id ? { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload), credentials:'same-origin' } : { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload), credentials:'same-origin' };
      const r = await fetch(url, init);
      const d = await r.json();
  if (r.ok && d.success) { hide(qs('#txModal')); fetchTx(); }
  else FinUI.toast(d.message || 'Failed to save','error');
    });

    qs('#applyFilters').addEventListener('click', fetchTx);
    qs('#clearFilters').addEventListener('click', () => { ['#fFrom','#fTo','#fCategory','#fMin','#fMax'].forEach(id => qs(id).value=''); fetchTx(); });
    qs('#exportCsv').addEventListener('click', () => {
      const params = new URLSearchParams();
      if (qs('#fFrom').value) params.set('from', qs('#fFrom').value);
      if (qs('#fTo').value) params.set('to', qs('#fTo').value);
      if (qs('#fCategory').value) params.set('categoryId', qs('#fCategory').value);
      if (qs('#fMin').value) params.set('min', qs('#fMin').value);
      if (qs('#fMax').value) params.set('max', qs('#fMax').value);
      window.location.href = 'export_transactions_csv.php?' + params.toString();
    });

  (async function init(){ await loadCategories(); await fetchTx(); })();
  // Prefill filters from URL and apply
  (function prefillFromUrl(){
    const p = new URLSearchParams(location.search);
    const from = p.get('from'); const to = p.get('to');
    if (from) qs('#fFrom').value = from;
    if (to) qs('#fTo').value = to;
    if (from || to) fetchTx();
  })();
  </script>
</body>
</html>
