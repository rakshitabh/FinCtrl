<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 15px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .success {
            border-left: 4px solid #4CAF50;
        }
        .error {
            border-left: 4px solid #f44336;
        }
    </style>
</head>
<body>
    <h1>API Test Tool</h1>
    
    <div class="test-section">
        <h2>Send OTP</h2>
        <form id="sendOtpForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="contentType">Content Type:</label>
            <select id="contentType" name="contentType">
                <option value="json">JSON</option>
                <option value="form">Form Data</option>
            </select>
            
            <button type="submit">Send OTP</button>
        </form>
        <div id="sendOtpResponse" class="response"></div>
    </div>
    
    <div class="test-section">
        <h2>Verify OTP</h2>
        <form id="verifyOtpForm">
            <label for="verifyEmail">Email:</label>
            <input type="email" id="verifyEmail" name="email" placeholder="Your Email" required>
            
            <label for="otp">OTP:</label>
            <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
            
            <label for="verifyContentType">Content Type:</label>
            <select id="verifyContentType" name="contentType">
                <option value="json">JSON</option>
                <option value="form">Form Data</option>
            </select>
            
            <button type="submit">Verify OTP</button>
        </form>
        <div id="verifyOtpResponse" class="response"></div>
    </div>
    
    <script>
        document.getElementById('sendOtpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const contentType = document.getElementById('contentType').value;
            const responseDiv = document.getElementById('sendOtpResponse');
            
            let options = {
                method: 'POST',
            };
            
            if (contentType === 'json') {
                options.headers = {
                    'Content-Type': 'application/json',
                };
                options.body = JSON.stringify({ name, email });
            } else {
                options.headers = {
                    'Content-Type': 'application/x-www-form-urlencoded',
                };
                options.body = `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`;
            }
            
            fetch('send_otp.php', options)
                .then(response => {
                    return response.text().then(text => {
                        try {
                            return JSON.parse(text);
                        } catch (e) {
                            console.error('JSON Parse Error:', e);
                            console.log('Raw response:', text);
                            return { status: 'error', message: 'Invalid JSON response', raw: text };
                        }
                    });
                })
                .then(data => {
                    responseDiv.style.display = 'block';
                    responseDiv.classList.remove('success', 'error');
                    responseDiv.classList.add(data.status === 'success' ? 'success' : 'error');
                    responseDiv.textContent = JSON.stringify(data, null, 2);
                    
                    if (data.status === 'success' && data.test_otp) {
                        document.getElementById('otp').value = data.test_otp;
                        document.getElementById('verifyEmail').value = email;
                    }
                })
                .catch(error => {
                    responseDiv.style.display = 'block';
                    responseDiv.classList.remove('success');
                    responseDiv.classList.add('error');
                    responseDiv.textContent = `Error: ${error.message}`;
                    console.error('Error:', error);
                });
        });
        
        document.getElementById('verifyOtpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('verifyEmail').value;
            const otp = document.getElementById('otp').value;
            const contentType = document.getElementById('verifyContentType').value;
            const responseDiv = document.getElementById('verifyOtpResponse');
            
            let options = {
                method: 'POST',
            };
            
            if (contentType === 'json') {
                options.headers = {
                    'Content-Type': 'application/json',
                };
                options.body = JSON.stringify({ email, otp });
            } else {
                options.headers = {
                    'Content-Type': 'application/x-www-form-urlencoded',
                };
                options.body = `email=${encodeURIComponent(email)}&otp=${encodeURIComponent(otp)}`;
            }
            
            fetch('verify_otp.php', options)
                .then(response => {
                    return response.text().then(text => {
                        try {
                            return JSON.parse(text);
                        } catch (e) {
                            console.error('JSON Parse Error:', e);
                            console.log('Raw response:', text);
                            return { status: 'error', message: 'Invalid JSON response', raw: text };
                        }
                    });
                })
                .then(data => {
                    responseDiv.style.display = 'block';
                    responseDiv.classList.remove('success', 'error');
                    responseDiv.classList.add(data.status === 'success' ? 'success' : 'error');
                    responseDiv.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    responseDiv.style.display = 'block';
                    responseDiv.classList.remove('success');
                    responseDiv.classList.add('error');
                    responseDiv.textContent = `Error: ${error.message}`;
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
