<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onboarding - FinCtrl</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    body{font-family:Arial, sans-serif;background:#f7f9fb;margin:0}
    .container{max-width:720px;margin:40px auto;background:#fff;border:1px solid #e5e7eb;border-radius:10px;box-shadow:0 8px 20px rgba(0,0,0,.06)}
    .header{padding:24px 28px;border-bottom:1px solid #f0f2f5;display:flex;align-items:center;gap:12px}
    .logo{width:36px;height:36px;background:#4CAF50;border-radius:8px}
    h1{font-size:22px;margin:0}
    .content{padding:28px}
    .intro{color:#64748b;margin:0 0 18px}
    .form-group{margin-bottom:18px}
    label{display:block;margin-bottom:8px;color:#334155;font-weight:600}
    input,select{width:100%;padding:12px 14px;border:1px solid #cbd5e1;border-radius:8px;outline:none}
    input:focus,select:focus{border-color:#4CAF50;box-shadow:0 0 0 3px rgba(76,175,80,.15)}
    .checkbox{display:flex;align-items:center;gap:10px;margin:4px 0 6px}
    .actions{display:flex;gap:12px;margin-top:22px}
    .btn{padding:12px 16px;border:none;border-radius:8px;cursor:pointer}
    .btn-primary{background:#4CAF50;color:#fff}
    .btn-secondary{background:#e2e8f0;color:#0f172a}
    .error{color:#dc2626;margin-top:8px}
    .success{color:#16a34a;margin-top:8px}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"></div>
      <h1>Welcome! Lets personalize your dashboard</h1>
    </div>
    <div class="content">
      <p class="intro">Provide a few details to get the best experience. You can change these later in Profile.</p>
      <form id="onboardingForm">
        <div class="form-group">
          <label for="monthlyBudget">Monthly budget</label>
          <input type="number" step="0.01" id="monthlyBudget" placeholder="e.g. 1500" required />
        </div>
        <div class="form-group">
          <label for="currency">Preferred currency (optional)</label>
          <select id="currency">
            <option value="">Select currency</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
            <option value="JPY">JPY</option>
          </select>
        </div>
        <div class="form-group">
          <label>Notification preferences</label>
          <div class="checkbox">
            <input type="checkbox" id="emailAlerts" />
            <label for="emailAlerts">Email alerts</label>
          </div>
        </div>
        <div class="actions">
          <button type="submit" class="btn btn-primary">Save and Continue</button>
          <button type="button" id="skipBtn" class="btn btn-secondary">Skip for now</button>
        </div>
        <div id="msg" class="error" style="display:none"></div>
      </form>
    </div>
  </div>
  <script>
    function showMsg(text, ok=false){
      const el = document.getElementById('msg');
      el.className = ok ? 'success' : 'error';
      el.textContent = text; el.style.display = 'block';
    }

    document.getElementById('skipBtn').addEventListener('click', () => {
      window.location.href = 'dashboard.html';
    });

    document.getElementById('onboardingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const budget = parseFloat(document.getElementById('monthlyBudget').value);
      const currency = document.getElementById('currency').value || null;
      const emailAlerts = document.getElementById('emailAlerts').checked;
      if (isNaN(budget) || budget <= 0) { showMsg('Please enter a valid monthly budget'); return; }
      try {
        const res = await fetch('onboarding.php', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ monthlyBudget: budget, currency, emailAlerts })
        });
        const data = await res.json();
        if (data.success) { window.location.href = 'dashboard.html'; }
        else { showMsg(data.message || 'Failed to save settings'); }
      } catch(err){ showMsg('Network error. Try again.'); }
    });
  </script>
</body>
</html>
