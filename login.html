<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinCtrl - Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <img src="assets/images/logo.svg" alt="FinCtrl Logo" class="logo-img">
                    FinCtrl
                </a>
                <h1>Welcome Back</h1>
                <p>Log in to continue your financial journey</p>
            </div>
            
            <form class="auth-form" id="loginForm" novalidate>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email address" required>
                    </div>
                    <div class="error-message" id="loginEmailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password" id="toggleLoginPassword"></i>
                    </div>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-large btn-block">Login</button>
                
                <div class="auth-divider">
                    <span>OR</span>
                </div>
                
                <button type="button" class="btn btn-google btn-large btn-block">
                    <i class="fab fa-google"></i> Login with Google
                </button>
                
                <div class="auth-footer">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Forgot Password Modal -->
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <span class="close-modal" id="closeForgotModal">&times;</span>
            <h2>Reset Your Password</h2>
            <p>Enter your email address below and we'll send you instructions to reset your password.</p>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="resetEmail" name="resetEmail" placeholder="Enter your email address" required>
                    </div>
                    <div class="error-message" id="resetEmailError"></div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-large btn-block" id="sendResetLinkBtn">Send Reset Link</button>
            </form>
            
            <div class="back-to-login">
                <a href="#" id="backToLoginLink">Back to Login</a>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="assets/js/auth.js"></script>
</body>
</html>
