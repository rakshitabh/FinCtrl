<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - FinCtrl</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    :root{--green:#4CAF50;--bg:#f7f9fb;--card:#fff;--text:#0f172a;--muted:#64748b}
    body{margin:0;font-family:Arial, sans-serif;background:var(--bg);color:var(--text)}
    .layout{display:grid;grid-template-columns:240px 1fr;min-height:100vh}
    .sidebar{background:#111827;color:#e5e7eb;padding:20px}
    .sidebar h2{margin:0 0 20px;font-size:18px}
    .nav a{display:block;color:#e5e7eb;text-decoration:none;padding:10px;border-radius:6px;margin-bottom:6px}
    .nav a:hover{background:#1f2937}
    .topbar{display:flex;justify-content:space-between;align-items:center;background:#fff;padding:14px 18px;border-bottom:1px solid #e5e7eb}
    .brand{display:flex;align-items:center;gap:10px}
    .brand .logo{width:28px;height:28px;background:var(--green);border-radius:6px}
    .cards{display:grid;grid-template-columns:repeat(4,1fr);gap:14px;margin:18px}
    .card{background:var(--card);padding:16px;border:1px solid #e5e7eb;border-radius:10px}
    .charts{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin:0 18px 18px}
    .table{background:var(--card);margin:0 18px 18px;padding:12px;border:1px solid #e5e7eb;border-radius:10px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #f1f5f9}
    .actions{margin:0 18px 18px}
    .btn{background:var(--green);color:#fff;border:none;border-radius:8px;padding:10px 14px;margin-right:8px;cursor:pointer}
    .empty{margin:18px;background:#fff;border:1px dashed #e2e8f0;border-radius:10px;padding:18px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>FinCtrl</h2>
      <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="#" id="addExpense">Add Expense</a>
        <a href="#" id="addBill">Bills</a>
        <a href="#">Reports</a>
        <a href="#">Profile</a>
      </nav>
    </aside>
    <main>
      <div class="topbar">
        <div class="brand"><div class="logo"></div><strong>Dashboard</strong></div>
        <div>
          <button id="themeToggle" class="btn" style="background:#1f2937">Toggle Theme</button>
          <button id="logoutBtn" class="btn">Logout</button>
        </div>
      </div>

      <section class="cards" id="summaryCards">
        <div class="card"><strong>Total Budget</strong><div id="totalBudget">-</div></div>
        <div class="card"><strong>Total Expenses</strong><div id="totalExpenses">-</div></div>
        <div class="card"><strong>Remaining Budget</strong><div id="remainingBudget">-</div></div>
        <div class="card"><strong>Upcoming Bill</strong><div id="upcomingBill">-</div></div>
      </section>

      <section class="charts">
        <div class="card"><strong>Spending by Category</strong><canvas id="pieChart" height="200"></canvas></div>
        <div class="card"><strong>Monthly Spending</strong><canvas id="barChart" height="200"></canvas></div>
      </section>

      <section class="actions">
        <button class="btn" id="quickAddExpense">+ Add Expense</button>
        <button class="btn" id="quickAddBill">+ Add Bill</button>
      </section>

      <section class="table">
        <strong>Recent Transactions</strong>
        <div id="emptyState" class="empty" style="display:none">You havent added any expenses yet. Click + Add Expense to get started!</div>
        <table id="txTable">
          <thead><tr><th>Date</th><th>Category</th><th>Amount</th><th>Description</th><th>Actions</th></tr></thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    async function loadDashboard(){
      try{
        const res = await fetch('dashboard_data.php');
        const data = await res.json();
        // Cards
        document.getElementById('totalBudget').textContent = data.totalBudgetFormatted;
        document.getElementById('totalExpenses').textContent = data.totalExpensesFormatted;
        document.getElementById('remainingBudget').textContent = data.remainingBudgetFormatted;
        document.getElementById('upcomingBill').textContent = data.upcomingBill || '-';

        // Empty state or table rows
        const tbody = document.querySelector('#txTable tbody');
        tbody.innerHTML = '';
        if (!data.recentTransactions || data.recentTransactions.length === 0){
          document.getElementById('emptyState').style.display = 'block';
        } else {
          document.getElementById('emptyState').style.display = 'none';
          data.recentTransactions.forEach(t => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${t.date}</td><td>${t.category}</td><td>${t.amountFormatted}</td><td>${t.description||''}</td><td><a href="#">Edit</a> / <a href="#">Delete</a></td>`;
            tbody.appendChild(tr);
          });
        }

        // Charts (basic)
        new Chart(document.getElementById('pieChart'), { type:'pie', data:{ labels:data.categoryBreakdown.labels, datasets:[{ data:data.categoryBreakdown.values, backgroundColor:['#4CAF50','#2196F3','#FF5722','#9C27B0','#FF9800','#009688'] }] } });
        new Chart(document.getElementById('barChart'), { type:'bar', data:{ labels:data.monthly.labels, datasets:[{ label:'Spending', data:data.monthly.values, backgroundColor:'#4CAF50' }] }, options:{ scales:{ y:{ beginAtZero:true } } } });
      }catch(e){ console.error(e); }
    }

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try { await fetch('logout.php'); } catch(e){}
      window.location.href = 'login.html';
    });

    loadDashboard();
  </script>
</body>
</html>
