<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP System Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border-left: 4px solid #ddd;
            background-color: #f9f9f9;
        }
        .success {
            border-left-color: #4CAF50;
        }
        .error {
            border-left-color: #f44336;
        }
        .otp-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .otp-input {
            width: 40px !important;
            height: 40px;
            text-align: center;
            font-size: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OTP System Test</h1>
        
        <div id="step1">
            <h2>Step 1: Send OTP</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <button id="sendOtpBtn">Send OTP</button>
            
            <div class="response" id="sendResponse" style="display: none;"></div>
        </div>
        
        <div id="step2" class="hidden">
            <h2>Step 2: Verify OTP</h2>
            <div class="otp-container">
                <input type="text" class="otp-input" maxlength="1" autofocus>
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
            </div>
            <button id="verifyOtpBtn">Verify OTP</button>
            <button id="resendOtpBtn">Resend OTP</button>
            
            <div class="response" id="verifyResponse" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const sendOtpBtn = document.getElementById('sendOtpBtn');
            const verifyOtpBtn = document.getElementById('verifyOtpBtn');
            const resendOtpBtn = document.getElementById('resendOtpBtn');
            const sendResponse = document.getElementById('sendResponse');
            const verifyResponse = document.getElementById('verifyResponse');
            
            // OTP input handling
            const otpInputs = document.querySelectorAll('.otp-input');
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    if (this.value.length === this.maxLength && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && this.value === '' && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });
            });
            
            // Send OTP
            sendOtpBtn.addEventListener('click', async function() {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                
                if (!email) {
                    showResponse(sendResponse, { success: false, message: 'Email is required' });
                    return;
                }
                
                try {
                    sendOtpBtn.disabled = true;
                    sendOtpBtn.textContent = 'Sending...';
                    
                    const response = await fetch('send_otp.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, email }),
                    });
                    
                    const data = await response.json();
                    showResponse(sendResponse, data);
                    
                    if (data.success) {
                        step1.style.display = 'none';
                        step2.classList.remove('hidden');
                        
                        // For development, if test_otp is available
                        if (data.test_otp) {
                            const otpDigits = data.test_otp.split('');
                            otpInputs.forEach((input, i) => {
                                if (i < otpDigits.length) {
                                    input.value = otpDigits[i];
                                }
                            });
                        }
                    }
                } catch (error) {
                    showResponse(sendResponse, { 
                        success: false, 
                        message: 'Error: ' + error.message
                    });
                } finally {
                    sendOtpBtn.disabled = false;
                    sendOtpBtn.textContent = 'Send OTP';
                }
            });
            
            // Verify OTP
            verifyOtpBtn.addEventListener('click', async function() {
                const otpValue = Array.from(otpInputs).map(input => input.value).join('');
                const email = document.getElementById('email').value;
                
                if (otpValue.length !== 6) {
                    showResponse(verifyResponse, { 
                        success: false, 
                        message: 'Please enter the complete 6-digit OTP'
                    });
                    return;
                }
                
                try {
                    verifyOtpBtn.disabled = true;
                    verifyOtpBtn.textContent = 'Verifying...';
                    
                    const response = await fetch('verify_otp.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ otp: otpValue, email }),
                    });
                    
                    const data = await response.json();
                    showResponse(verifyResponse, data);
                } catch (error) {
                    showResponse(verifyResponse, { 
                        success: false, 
                        message: 'Error: ' + error.message
                    });
                } finally {
                    verifyOtpBtn.disabled = false;
                    verifyOtpBtn.textContent = 'Verify OTP';
                }
            });
            
            // Resend OTP
            resendOtpBtn.addEventListener('click', async function() {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                
                try {
                    resendOtpBtn.disabled = true;
                    resendOtpBtn.textContent = 'Sending...';
                    
                    const response = await fetch('send_otp.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, email }),
                    });
                    
                    const data = await response.json();
                    showResponse(verifyResponse, data);
                    
                    // Clear OTP fields
                    otpInputs.forEach(input => { input.value = ''; });
                    
                    // For development, if test_otp is available
                    if (data.test_otp) {
                        const otpDigits = data.test_otp.split('');
                        otpInputs.forEach((input, i) => {
                            if (i < otpDigits.length) {
                                input.value = otpDigits[i];
                            }
                        });
                    }
                } catch (error) {
                    showResponse(verifyResponse, { 
                        success: false, 
                        message: 'Error: ' + error.message
                    });
                } finally {
                    resendOtpBtn.disabled = false;
                    resendOtpBtn.textContent = 'Resend OTP';
                }
            });
            
            // Helper function to display response
            function showResponse(element, data) {
                element.textContent = JSON.stringify(data, null, 2);
                element.style.display = 'block';
                element.className = 'response ' + (data.success ? 'success' : 'error');
            }
        });
    </script>
</body>
</html>
